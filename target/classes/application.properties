spring.application.name=restaurant-management-system
server.port=8081

spring.datasource.url=jdbc:postgresql://localhost:5432/RMS2
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT
app.jwt.secret=VerySecretKeyForJwt_DoNotUseInProdVerySecretKeyForJwt
app.jwt.expirationMs=3600000
